global:
  resolve_timeout: 5m

route:
  receiver: 'default'
  group_by: ['alertname', 'job']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 3h

  routes:
    - match:
        severity: critical
      receiver: 'critical-alerts'
      group_wait: 10s
      repeat_interval: 1h

    - match:
        severity: warning
      receiver: 'warning-alerts'
      repeat_interval: 4h

receivers:
  - name: 'default'
    webhook_configs:
      - url: 'http://grafana:3000/api/v1/provisioning/alert-rules'
        send_resolved: true

  - name: 'critical-alerts'
    webhook_configs:
      - url: 'http://grafana:3000/api/v1/provisioning/alert-rules'
        send_resolved: true

  - name: 'warning-alerts'
    webhook_configs:
      - url: 'http://grafana:3000/api/v1/provisioning/alert-rules'
        send_resolved: true

inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'instance']
